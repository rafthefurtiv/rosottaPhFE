<div>

    <div class="servizi">
        <div *ngFor="let servizio of servizi">

            <input type="checkbox" [(ngModel)]="servizio.selected" style="height: 15px; width: 15px" (change)="ricarica()">
            {{servizio.titolo}} ({{servizio.durata}} min)
        </div>
    </div>

    <div class="mt-4" style="text-align: center;">
        <p-button class="custom-button yellow-600" label="Ricerca" (click)="ricerca()"/>
    </div>

</div>
